services:
  ffforge:
    container_name: ffforge
    image: channinghe/ffforge:latest
    ports:
      - "38110:8080"
    volumes:
      # Mount your video files directory
      - /your/media/path:/data
      # Mount output directory
      - ./ffforge/output:/output
      # Mount config directory
      - ./ffforge/config:/app/config
      # Mount database directory for persistence
      #- ./ffforge/config/database:/app/config/database
    environment:
      - GIN_MODE=release
      - PORT=8080
      - DATA_PATH=/data
      - OUTPUT_PATH=/output
      - CONFIG_PATH=/app/config
      - DATABASE_PATH=/app/config/database/ffforge.db
    # NVIDIA GPU configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, video, compute, utility]
    restart: unless-stopped
    networks:
      - ffmpeg-network

networks:
  ffmpeg-network:
    driver: bridge

