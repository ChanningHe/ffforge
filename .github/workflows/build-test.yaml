name: Build and Test

on:
  push:
    # branches:
    #   - main
    #   - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build Docker image (AMD64 only for testing)
  # ARM64 build is done only in release workflow to avoid QEMU slowness
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=sha,format=short

      - name: Build and push Docker image (AMD64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          provenance: false

  # Build macOS desktop app
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install dependencies
        run: |
          cd backend && go mod download
          cd ../frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Download FFmpeg
        run: ./scripts/download-ffmpeg.sh darwin

      - name: Prepare desktop build
        run: |
          mkdir -p backend/cmd/desktop/frontend/dist
          cp -r frontend/dist/* backend/cmd/desktop/frontend/dist/

      - name: Build desktop app (macOS ARM64)
        run: |
          cd backend/cmd/desktop
          wails build -platform darwin/arm64
      
      - name: Bundle FFmpeg into app
        run: |
          if [ -f backend/embed/ffmpeg/darwin/ffmpeg ]; then
            mkdir -p backend/cmd/desktop/build/bin/ffforge-desktop.app/Contents/Resources/ffmpeg
            cp backend/embed/ffmpeg/darwin/ffmpeg backend/embed/ffmpeg/darwin/ffprobe \
               backend/cmd/desktop/build/bin/ffforge-desktop.app/Contents/Resources/ffmpeg/
            chmod +x backend/cmd/desktop/build/bin/ffforge-desktop.app/Contents/Resources/ffmpeg/*
            echo "‚úì FFmpeg bundled"
          fi

      - name: Create DMG (optional)
        run: |
          # You can add create-dmg here if needed
          echo "DMG creation skipped (add create-dmg if needed)"

      - name: Prepare artifact
        run: |
          cd backend/cmd/desktop/build/bin
          zip -r ffforge-desktop-macos-arm64.zip ffforge-desktop.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffforge-desktop-macos-arm64
          path: backend/cmd/desktop/build/bin/ffforge-desktop-macos-arm64.zip
          retention-days: 30

  # Build Windows desktop app
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install dependencies
        run: |
          cd backend
          go mod download
          cd ../frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Download FFmpeg
        run: bash scripts/download-ffmpeg.sh windows
        shell: bash

      - name: Prepare desktop build
        run: |
          New-Item -ItemType Directory -Force -Path backend/cmd/desktop/frontend/dist
          Copy-Item -Recurse -Force frontend/dist/* backend/cmd/desktop/frontend/dist/
        shell: pwsh

      - name: Build desktop app (Windows AMD64)
        run: |
          cd backend/cmd/desktop
          wails build -debug -platform windows/amd64
      
      - name: Package Windows release with FFmpeg
        run: |
          mkdir -p release
          cp backend/cmd/desktop/build/bin/ffforge-desktop.exe release/
          
          if [ -f backend/embed/ffmpeg/windows/ffmpeg.exe ]; then
            mkdir -p release/ffmpeg
            cp backend/embed/ffmpeg/windows/ffmpeg.exe release/ffmpeg/
            cp backend/embed/ffmpeg/windows/ffprobe.exe release/ffmpeg/
            echo "‚úì FFmpeg included in package"
          else
            echo "‚ö† FFmpeg not found, package will use system FFmpeg"
          fi
          
          cd release
          7z a -tzip ffforge-desktop-windows-amd64.zip *
        shell: bash

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffforge-desktop-windows-amd64
          path: release/ffforge-desktop-windows-amd64.zip
          retention-days: 30

  # Summary job to check overall status
  build-summary:
    needs: [build-docker, build-macos, build-windows]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check build status
        run: |
          echo "Docker build: ${{ needs.build-docker.result }}"
          echo "macOS build: ${{ needs.build-macos.result }}"
          echo "Windows build: ${{ needs.build-windows.result }}"
          
          if [ "${{ needs.build-docker.result }}" != "success" ] || \
             [ "${{ needs.build-macos.result }}" != "success" ] || \
             [ "${{ needs.build-windows.result }}" != "success" ]; then
            echo "One or more builds failed"
            exit 1
          fi
          
          echo "All builds completed successfully!"
          echo ""
          echo "üì¶ Artifacts are available in the Actions tab"
          echo "üê≥ Docker images are pushed to ghcr.io/${{ github.repository }}"

